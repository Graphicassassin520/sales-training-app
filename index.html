<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Training App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="buttons-container">
        <button onclick="playVideo(1)">It's too expensive</button>
        <button onclick="playVideo(2)">I need to think about it</button>
        <button onclick="playVideo(3)">I'm not sure I'll use it enough</button>
        <button onclick="playVideo(4)">We don’t vacation often</button>
        <button onclick="playVideo(5)">I have a friend who had a bad experience with vacation ownership</button>
        
        <button onclick="playVideo(6)">Can't I just find hotel deals online?</button>
        <button onclick="playVideo(7)">I don’t want to be tied to one location</button>
        <button onclick="playVideo(8)">I've heard maintenance fees keep going up</button>
        <button onclick="playVideo(9)">We're not ready to make a decision today</button>
        <button onclick="playVideo(10)">We like to travel spontaneously</button>
        
        <button onclick="playVideo(11)">I’m concerned about resale if I change my mind</button>
        <button onclick="playVideo(12)">We have other financial commitments right now</button>
        <button onclick="playVideo(13)">I don't want long-term commitments</button>
        <button onclick="playVideo(14)">Are these presentations always this long?</button>
        <button onclick="playVideo(15)">I don’t see the value in this</button>
    </div>

    <div class="video-container">
        <iframe id="trainingIframe" width="640" height="480" frameborder="0" allowfullscreen></iframe>
    </div>

    <script src="script.js"></script>
</body>

</html>
